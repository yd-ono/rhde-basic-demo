---

ssh_pub_key_path: "/home/{{ ansible_user }}/workshop-ssh/{{ workshop_type }}-{{ ec2_name_prefix }}.pub"

devices:
  - manufacturer: onlogic
    install_disk: /dev/sda
  - manufacturer: intel_nuc
    install_disk: /dev/nvme0n1
  - manufacturer: avantek
    install_disk: /dev/sda

create_install_user: true

manufacturing_server_url: 192.168.1.1
manufacturing_server_port: 8080
