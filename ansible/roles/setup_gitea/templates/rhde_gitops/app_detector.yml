---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    pod-security.kubernetes.io/enforce: privileged
    kubernetes.io/metadata.name: detector
  name: detector
spec: {}


---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: privileged-sa
  namespace: detector  

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: detector-env
  namespace: detector
data:
  STOCKAGE_FILE: "/etc/detector/stockage.json"
  CONFIG_FILE: "/etc/detector/config.json"
  VIDEO_DEVICE: "0"

---
apiVersion: v1
kind: Service
metadata:
  name: ovms-service
  namespace: detector
spec:
  selector:
    app: detector
  ports:
  - name: http
    protocol: TCP
    port: 9000
    targetPort: 9000


---
apiVersion: v1
kind: ConfigMap
metadata:
  name: detector-config
  namespace: detector
data:
  config.json: |
    {
      "kafka": {
        "broker": "192.168.40.208",
        "port": 30092,
        "inventory_topic": "inventory",
        "checkout_topic": "checkout"
      },
      "model": {
          "labels_file": "mscoco_label_map.pbtxt",
          "ovms": "ovms-service",
          "ovms_port": 9000,
          "name": "detection",
          "version": "1",
          "accuracy": 50
      },
      "camera": {
          "device": 0,
          "height": 800,
          "width": 600
      }
    }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: detector-stockage
  namespace: detector
data:
  stockage.json: |
    [{"name": "bottle", "image": "", "price": 20, "quantity": 2, "id": 44}, {"name": "cup", "image": "", "price": 15, "quantity": 2, "id": 47}, {"name": "laptop", "image": "", "price": 2000, "quantity": 1, "id": 73}, {"name": "keyboard", "image": "", "price": 80, "quantity": 1, "id": 76}]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: privileged-sa
  namespace: detector  
subjects:
  - kind: ServiceAccount
    name: privileged-sa
    namespace: detector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: 'system:openshift:scc:privileged'

---
apiVersion: apps/v1  
kind: Deployment
metadata:
  name: detector
  namespace: detector                                                            
  labels:                                 
    app: detector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: detector
  template:
    metadata:
      labels:
        app: detector
    spec:
      serviceAccountName: privileged-sa
      containers:
      - name: detector-container
        image: quay.io/luisarizmendi/detector:v1
        imagePullPolicy: IfNotPresent
        args: ["--model_path", "/models/detection/", "--model_name", "detection", "--port", "9000" ]
        ports:
        - containerPort: 9000
      - name: detector-webcam
        image: quay.io/luisarizmendi/detector-webcam:v1
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        envFrom:
        - configMapRef:
            name: detector-env
        volumeMounts:
        - name: detector-stockage
          mountPath: /etc/detector/stockage.json
          subPath: stockage.json
        - name: detector-config
          mountPath: /etc/detector/config.json
          subPath: config.json
      volumes:
        - name: detector-stockage
          configMap:
            name: detector-stockage
        - name: detector-config
          configMap:
            name: detector-config