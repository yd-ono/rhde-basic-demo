---
- name: Deploy application on microshift
  hosts: all
  tasks:
    - name: Deploy application
      vars:
        microshift_image_pull_secret: "{{ lookup('file', '~/pull-secret.txt') }}"
        microshift_app_manifests:
          - /ansible/argocd/kustomization.yaml
          - /ansible/argocd/namespace.yaml
          - /ansible/argocd/argocd-crd.yaml
          - /ansible/argocd/argocd-clusterrolebinding.yaml
          - /ansible/argocd/argocd-rolebinding.yaml
          - /ansible/argocd/argocd-cluster.yaml
          - /ansible/argocd/argocd-application.yaml
          - /ansible/argocd/argocd-apps.yaml
      ansible.builtin.import_role:
        name: edge.microshift.app